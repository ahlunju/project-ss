<div class="debug">
	<pre>{{selectedObject.attr}}</pre>
	<pre>{{selectedEmployee}}</pre>

<div id="floor-map-controls-container">
	<div class="form-group" id="floor-map-controls">
		<div class="btn-group" dropdown is-open="status.isopen">
			<button type="button" class="btn btn-primary dropdown-toggle" dropdown-toggle ng-disabled="disabled">
				Add <span class="caret"></span>
			</button>
			<ul class="dropdown-menu" role="menu">
				<li><a href="" ng-click="addObject('rectangle')">Rectangle</a></li>
				<li><a href="" ng-click="addObject('square')">Square</a></li>
				<li><a href="" ng-click="addObject('circle')">Circle</a></li>
				<li><a href="" ng-click="addObject('triangle')">Triangle</a></li>
				<li class="divider"></li>
				<li><a href="" ng-click="addObject('L-shape')">L Shape</a></li>
				<li><a href="" ng-click="addObject('T-shape')">T Shape</a></li>
				<li><a href="" ng-click="addObject('Z-shape')">Z Shape</a></li>
				<li class="divider"></li>
				<li><a href="" ng-click="addObject('room')">Room</a></li>
				<li><a href="" ng-click="addObject('label-rect')">Labeled Rect</a></li>
			</ul>
		</div>
		<!-- <button class="btn btn-primary" ng-click="addObject()">Add Object</button> -->
		<button class="btn btn-primary" ng-click="updateEmployees()">Save (Not Working)</button>
		<button class="btn btn-primary" ng-click="editDesks()">Lock/Unlock</button>
		<button class="btn btn-primary" ng-click="serializeCanvas()">Serialize</button>
	</div>
</div>
<div id="floor-planner-container">
	<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
		 width="57.08px" height="74.223px" viewBox="0 0 57.08 74.223" enable-background="new 0 0 57.08 74.223" xml:space="preserve">
	<path d="M0,0l27.281,38.375L55.063,1.5L0,0z M15.156,8.063l26.281,1.531L27.281,26.25L15.156,8.063z"/>
	<path d="M14.653,8.058L27.28,25.23l2.021,1.01L40.917,8.563L14.653,8.058z"/>
	<path d="M6.572,43.413l0.505,7.576l50.003,0.505l-0.505-7.071L6.572,43.413z"/>
	<path d="M7.077,54.02l0.505,7.576l49.498,1.01l-0.505-7.071L7.077,54.02z"/>
	<path d="M7.582,65.131l0.505,8.586l48.993,0.505v-6.566L7.582,65.131z"/>
	</svg>
	<floor-canvas></floor-canvas>

	<div class="edit-box" ng-style="editBoxPosition" ng-click="$event.stopPropagation()">
		
		<div class="margin-top-0">
			width: <input class="form-control" type="number" step="10" min="10" ng-disabled="true" ng-model="selectedObject.attr.width">
			height: <input class="form-control" type="number" step="10" min="10" ng-disabled="true" ng-model="selectedObject.attr.height">
			<button class="btn btn-success" colorpicker type="button" colorpicker-position="left" ng-model="selectedObject.attr.fill">Change Color</button><br>
			<button class="btn btn-success" ng-click="selectedObject.updateAttr()">Update</button><br>
			
			<button class="btn btn-danger" ng-click="removeObject()">Delete</button><br>
			<ui-select ng-model="selectedEmployee.selected" theme="bootstrap" ng-disabled="disabled" >
				<ui-select-match placeholder="Select or search employee...">{{$select.selected.name}}</ui-select-match>
				<ui-select-choices repeat="employee in employees | filter: $select.search">
					<span ng-bind-html="employee.name | highlight: $select.search"></span>
				</ui-select-choices>
			</ui-select>
			<button class="btn btn-success" ng-click="selectedObject.assignEmployee()">Assign Employee</button><br>
			<div ng-hide="!selectedObject.attr.label">
				
				name: <input class="form-control" type="text" ng-model="selectedObject.attr.label.name">
				id: <input class="form-control" type="number" ng-model="selectedObject.attr.label.id">
				department: <input class="form-control" type="text" ng-model="selectedObject.attr.label.department">
			</div>
			
		</div>
	</div>
</div>
