<h2>Playground</h2>

<ul ng-model="employees">
	<li ng-repeat="employee in employees">
		<div>
			<pre>{{employee}}</pre>
			<input type="text" ng-model="employee.name"></input>
			<!-- <input type="range" min="0" max="1000" step="10" ng-model="employee.deskPos.x" /> -->
			<!-- <input type="range" min="0" max="1000" step="10" ng-model="employee.deskPos.y" /> -->
		</div>
	</li>
</ul>
<div class="form-group">
	<button class="btn btn-primary" ng-click="updateEmployees()">Save</button>
	<button class="btn btn-primary" ng-click="editDesks()">Toggle Edit</button>
</div>
<code>
	{{myDesks}}
</code>
<div>
	<floor-map gh-bind="myDesks"></floor-map>
</div>
